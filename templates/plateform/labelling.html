<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Labelling Studio</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/labelling.css', v='20260115c') }}" />
</head>

<body>
  {% include 'header.html' %}

  <main class="main-content">
    <div class="ls-shell">
      <div class="ls-header">
        <div>
          <h1 class="ls-title" id="labellingTypingTitle" style="opacity:0;"></h1>
          <div class="ls-subtitle">Importez un document puis annotez-le</div>
        </div>
        <div class="ls-status" id="lsStatus" aria-live="polite"></div>
      </div>

      <div class="ls-grid ls-grid-single">
        <section class="ls-panel ls-center" aria-label="Import">
          <div class="ls-panel-title">
            <span>Importer un document</span>
          </div>
          <div class="ls-section">
            <div id="lsDropzone" class="ls-dropzone" role="button" tabindex="0" aria-label="Importer un fichier (glisser-déposer ou sélection)">
              <div class="ls-dropzone-title">Glissez-déposez un fichier ici</div>
              <div class="ls-dropzone-sub">ou sélectionnez un fichier</div>
              <div class="ls-row" style="margin-top:12px; max-width: 820px; width:100%;">
                <input id="lsDropInput" class="ls-input" type="file" accept=".txt,.pdf,.docx" />
                <button id="lsUploadBtn" class="ls-btn" type="button">Importer</button>
              </div>
              <div id="lsDropzoneStatus" class="ls-muted" style="margin-top:10px;"></div>
              <div class="ls-muted" style="margin-top:8px;">Formats supportés: TXT, DOCX, PDF</div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </main>

  <script>
    function typeWriter(element, text, speed, callback) {
      let i = 0;
      element.textContent = '';
      element.style.opacity = '1';
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else if (callback) {
          setTimeout(callback, 300);
        }
      }
      type();
    }

    document.addEventListener('DOMContentLoaded', function() {
      const h = document.getElementById('labellingTypingTitle');
      if (h) typeWriter(h, 'Labelling Studio', 80);
    });
  </script>

  {% include 'footer.html' %}
  <script src="{{ url_for('static', filename='js/labelling_import.js', v='20260115d') }}"></script>
</body>
</html>
